<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<!--注意观察内容替换的方式，其中同时使用了字符串的拼接-->
			<h2 v-text="message + '!'">123</h2><!--无论h2中的内容是什么都会被替换掉-->
			<h2>{{message + "!"}}吗</h2>
		</div>
		
		<script>
			var app = new Vue({
  				el: "#app",//#作为css里面的id选择器，选择vue的作用区域
  				data: {
    				message: "这是一个字符串"
  				}
			})
		</script>
	</body>
</html>
