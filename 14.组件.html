<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<blog-post v-for="post in posts" v-bind="post"></blog-post>
			</ul>
			
		</div>
		<script>
			
			var componentA = {
				inheritAttrs: false,
				props:['post'],
				template:'<li></li>',
			}
			
			var app = new Vue({
				el:'#app',
				data:{
					posts:[
						{id:1,title:"alice"},
						{id:2,title:"break"},
						{id:3,title:"clean"}
					]
				},
				components:{
					'blog-post':componentA
				}
			})
		</script>
	</body>
</html>
