<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title>第一个Vue程序!</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{ message }}
		</div>
		
		<script>
			var app = new Vue({
  				el: "#app",//#作为css里面的id选择器，选择vue的作用区域
  				data: {
    				message: "Hello World!"
  				}
			})
		</script>
		
	</body>
</html>
