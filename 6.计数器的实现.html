<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<button @click="sub">-</button>
			<span>{{num}}</span>
			<button @click="add">+</button>
		</div>
		
		<script>
			var app = new Vue({
				el:"#app",
				data:{
					num:1
				},
				methods:{
					add:function(){
						if(this.num<10){
							this.num++;
						}
						else{
							alert("到头了");
						}
					},
					sub:function(){
						if(this.num>0){
							this.num--;
						}
						else{
							alert("到底了");
						}
					}
				}
			})
		</script>
	</body>
</html>
